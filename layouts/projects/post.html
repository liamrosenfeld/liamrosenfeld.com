<div
  class="col-lg-4 col-6 mb-4 shuffle-item"
  data-groups='[{{range $index, $element:= .Params.categories }}{{if ne $index 0}},{{end}}"{{. | urlize}}"{{ end }}]'
>
  <article class="card shadow">
    <img
      class="rounded card-img-top"
      src="{{.Params.Image | relURL}}"
      alt="projects-image"
    />
    <div class="card-body">
      <h4 class="card-title">
        <a class="text-dark" href="{{.Permalink}}">{{.Title }}</a>
      </h4>
      <p class="cars-text">{{.Params.blurb}}</p>
      <a href="{{.Permalink}}" class="btn btn-sm btn-primary">View</a>
    </div>
  </article>
</div>
