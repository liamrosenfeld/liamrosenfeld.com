{{ define "main" }}

  {{ partial "page-title.html" . }}

  <section id="post-page">
    <div class="content">
      {{.Content }}
      <div>
        <p>Published on {{ .PublishDate.Format "Jan 02, 2006" }}</p>
      </div>
      <div class="tags">
        {{ range .Params.tags }}
          <a href="/posts/?{{ querify "tag" . | safeURL }}">#{{ . }}</a>
        {{ end }}
      </div>
    </div>
  </section>

{{ end }}
