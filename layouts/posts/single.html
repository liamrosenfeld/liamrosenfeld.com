{{ define "main" }}

  {{ partial "page-title.html" . }}

  <section class="section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-9">
          <div class="content">
            {{.Content }}
          </div>
        </div>
        <div class="col-lg-9 text-center mb-4">
          <p class="font-secondary">Published on {{ .PublishDate.Format "Jan 02, 2006" }}</p>
        </div>
      </div>
    </div>
  </section>

{{ end }}
