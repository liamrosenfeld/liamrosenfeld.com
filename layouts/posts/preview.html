<article
  class="preview-card sort-item"
  data-groups="{{range $index, $element:= .Params.tags }}{{if ne $index 0}} {{end}}{{. | urlize}}{{ end }}"
>
  <div class="body">
    <h4> {{.Title }} </h4>
    <p>{{ .Date.Format "Jan 02, 2006" }}</p>
    <p>{{.Summary}}</p>
    {{ if .Params.tags }}
    <div class="tags">
        {{ range .Params.tags }}
          <a href="/posts/?{{ querify "tag" . | safeURL }}">#{{ . }}</a>
        {{ end }}
    </div>
    {{ end }}
    <a href="{{.Permalink}}" class="button">Read More</a>
  </div>
</article>
